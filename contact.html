<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Sports Website</title>
  <link rel="stylesheet" href="styles.css"
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<div class="container">
  <h2>Get in Touch</h2>
  <p>If you have any questions, suggestions, or feedback, feel free to contact us using the form below:</p>
  
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>
    
    <input type="submit" value="Submit">
  </form>
  
  <h2>Contact Information</h2>
  <p>Email: info@sportswebsite.com</p>
  <p>Phone: +1234567890</p>
  <p>Address: 123 Sports Street, City, Australia</p>
</div>
<img src="Images/contact.webp"alt="Contact Image" width="300">
<footer>
    <div class="container">
        <p>&copy; 2023 Sports Website. All rights reserved.</p>
    </div>
</footer>
<button onclick="goBack()">Go Back</button>
<script>
    function goBack() {
      window.history.back();
    }
    </script>


</body>
</html>
